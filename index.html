<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Happy+Monkey&family=Inter:wght@400;800&family=Karla:wght@800&family=Orbitron:wght@500&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Happy+Monkey&family=Inter:wght@400;600;800&family=Karla:wght@800&family=Orbitron:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="background">
        <div class="main">
            <h3 class="heading">Metric/Imperial Unit Conversion</h3>
            <div class="fb">
            <input type="text" id="input" placeholder="0">
            <button class="convert" id="convert-btn">Convert</button>
            </div>
            <div class="sections">
                <div class="con" id="length">
                    <h4 class="small conversion">Length(Meter/Feet)</h4>
                    <h5 class="result" id="len-res"></h5>
                    
                </div>
                <div class="con">
                    <h4 class="small conversion">Volume(Litres/Gallons)</h4>
                       <p class="result" id="vol-res"></p>
                </div>
                 <div class="con">
                     <h4 class="small conversion">Mass(Kilograms/Pounds)</h4>
                        <p class="result" id="mas-res"></p>
                </div>
                </div>
        </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
